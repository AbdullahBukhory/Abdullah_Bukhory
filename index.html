<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>kalkulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="kalkulator">
		<input type="text" class="display" id="display" disabled>
		<div class="buttons">
			<button class="hapussemua" onclick="hapussemua()">C</button>
			<button class="hapus" onclick="hapus()">DEL</button>
			<button class="operator" onclick="operator('/')">/</button>
			<button onclick="operator('7')">7</button>
			<button onclick="operator('8')">8</button>
			<button onclick="operator('9')">9</button>
			<button class="operator" onclick="operator('*')">*</button>
			<button onclick="operator('4')">4</button>
			<button onclick="operator('5')">5</button>
			<button onclick="operator('6')">6</button>
			<button class="operator" onclick="operator('-')">-</button>
			<button onclick="operator('1')">1</button>
			<button onclick="operator('2')">2</button>
			<button onclick="operator('3')">3</button>
			<button class="operator" onclick="operator('+')">+</button>
			<button class="span" onclick="operator('0')">0</button>
			<button onclick="hasil()">=</button>

		</div>
		
	</div>
<script src="script.js">
	
</script>
</body>
</html>
